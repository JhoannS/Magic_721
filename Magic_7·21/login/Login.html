<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db59255a97.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="formulario">
        <div class="box1">
            <div class="logo">
                <img src="Logo.jpeg" alt="logo">
                <h1>
                    Magic
                    <span>7</span>·<span>21</span>
                </h1>
            </div>
            <p class="parrafo">
                Hola, ¡bienvenido de vuelta!
            </p>
            <div class="bannerImg">
                <img src="login.webp" alt="">
            </div>

            <div class="footer">
                <span class="version">v1.0 Alpha</span><br>
                <span class="derechos">Hecho con <i class="fa-solid fa-heart"></i> por Jhoann Zamudio | Todos los derechos reservados.</span>
            </div>
        </div>


        <div class="box2">
            <h1>Iniciar Sesion</h1>
            <p class="parrafo">Ingrese sus datos para empezar a usar la app</p>
            <form action="" method="get">

                <input type="text" required="" autocomplete="off" placeholder="Usuario">
                <br><br>
                <input type="password" required="" autocomplete="off" placeholder="Contraseña">
                <br>
                <p>Olvide mi contraseña</p>
                <button type="submit">Acceder</button>
            </form>
        </div>
    </div>
</body>

</html>
